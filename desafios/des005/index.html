    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista  seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="<p> e </>p">Parágrafos</abbr></li>
        <li><abbr title="<h1> até o <h6>">Títulos</abbr></li>
        <li><abbr title="<img src>">Imagens</abbr></li>
        <li><abbr title="<Abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Código-fonte</abbr></li>
        <li><abbr title="<ol> e <li>">Lista numeradas</abbr></li>
        <li><abbr title="<ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
